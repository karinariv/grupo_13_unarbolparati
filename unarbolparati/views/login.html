<!DOCTYPE html>
<html lang="es">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
</head>
<body>
    <header class="header-productCart">

                    <i class="fa fa-bars burger"></i>
                </div>
            </div>
        </div>

    <form action="resultado.html" method="POST">
        <div class="login">

        <div class="login">

            <button type="submit"> Enviar </button>
        </div>
    </form>
