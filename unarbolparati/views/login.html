<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Montserrat:wght@300;400;500&family=Viaoda+Libre&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Log in</title>
</head>
<body>
    <header class="header-productCart">
        <div class="header-top-productCart">
            <div class="logo-productCart">
                <div class="logotipo-productCart"><img src="/img/logo.jpg" alt="aquí se muestra el logo"></div>
                <div class="burger-menu">
                    <i class="fa fa-bars burger"></i>
                </div>
            </div>
        </div>
    </header>
    <main class="main-login">
    <form action="resultado.html" method="POST">
        <br><div class="login">
            <label for="correo"> Correo: </label>
            <input type="email" name="correo" id="correo"> 
        </div>
        <br>
        <div class="login">
            <label for="password"> Contraseña: </label>
            <input type="password" name="password" id="password">
        </div>
        <br>
        <div class="login">
            <button type="submit" id="boton-login"> Enviar </button>
        </div>
    </form>
    </main>
</body>
</html>
